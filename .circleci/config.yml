version: 2.1     
  
orbs:
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-cli: circleci/aws-cli@2.0.0
  node: circleci/node@2.0.2
 
jobs:
  # Job to deploy the React app to EC2
  Deploy_React_App_On_EC2:
    docker:
      - image: cimg/node:18.0.0
    steps:
      - run:
          name: SSH into EC2 and Deploy React App
          command: |
            ssh -i "Test-keypair.pem"-o StrictHostKeyChecking=no ec2-user@ec2-13-231-161-67.ap-northeast-1.compute.amazonaws.com './deployprivate.sh'
 
  # Build and Push Docker Image to AWS ECR
  build_and_push_image:
    docker:
      - image: cimg/node:18.0.0  # or any other base image as per your requirement
    steps:
      - checkout
      - setup_remote_docker
      - aws-ecr/build-and-push-image:
          account-url: ACCOUNT_URL
          aws-access-key-id: ACCESS_KEYID
          aws-secret-access-key: SECRET_KEYID
          dockerfile: Env/Dockerfile
          path: .
          region: ap-northeast-1
          repo: testing-ecr
          tag: latest,0.1$CIRCLE_BUILD_NUM
 
  # Manual approval job for deployment
  Deployment_React_Approval:
    type: approval
    requires:
      - build_and_push_image 
 
workflows:
  version: 2
  build_and_push_image:
    jobs:
      - build_and_push_image:
          filters:
            branches:
              only: main
      - Deployment_React_Approval:
          requires:
            - build_and_push_image
          filters:
            branches:
              only: main
      - Deploy_React_App_On_EC2:
          requires:
            - Deployment_React_Approval
          filters:
            branches:
              only: main 